apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: user-service-rollout
spec:
  replicas: 0
  strategy:
    blueGreen: null
    canary:
      canaryService: user-service-preview
      stableService: user-service
      trafficRouting:
        nginx:
          stableIngress: user-service-ingress
      steps:
      - setCanaryScale:
          replicas: 0
      - setWeight: 20
      - pause:
          duration: 10s
      - setWeight: 40
      - pause:
          duration: 10s
      - setWeight: 60
      - pause:
          duration: 10s
      - setWeight: 80
      - pause:
          duration: 10s
      - setWeight: 100